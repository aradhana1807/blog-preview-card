<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");

      html,
      body {
        font-family: "Figtree", sans-serif;
      }

      .container {
        box-shadow: 8px 8px 0px 0px rgba(0, 0, 0, 1);
        transition: all 0.2s ease-in-out;
      }

      .container:hover {
        box-shadow: 12px 12px 0px 0px rgba(0, 0, 0, 1);
      }
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="min-h-screen display flex flex-col justify-center items-center mx-auto bg-[#f4d04e] p-4"
  >
    <div
      id="blog-container"
      class="container max-w-[384px] p-3 bg-white border-2 border-black rounded-2xl cursor-pointer"
    >
      <div class="image__container p-2">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
          class="rounded-2xl w-full object-cover h-full"
        />
      </div>

      <div class="text__container p-2">
        <span class="font-bold bg-[#f4d04e] p-2 rounded-md">Learning</span>

        <p class="mt-4 text-md">Published 21 Dec 2023</p>

        <p
          class="font-bold text-2xl mt-4 mb-4 cursor-pointer hover:text-[#f4d04e]"
        >
          HTML & CSS foundations
        </p>

        <p class="text-gray-400 text-[16px]">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="profile__container flex items-center gap-3 mt-2">
        <img
          src="/assets/images/image-avatar.webp"
          alt="avatar"
          class="rounded-full w-8 h-8"
        />
        <h3 class="font-bold text-sm">Greg Hooper</h3>
      </div>
    </div>

</html>
