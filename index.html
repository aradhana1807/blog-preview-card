<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");

      html,
      body {
        font-family: "Figtree", sans-serif;
      }

      .container {
        border: #000 1px solid;
        border-right-width: 8px;
        border-bottom-width: 8px;
        border-color: #000;
        border-radius: 30px;
      }

      .transform-scale {
        transition: transform 0.2s ease;
      }

      .scale-105 {
        transform: scale(1.05);
        border-right-width: 12px;
        border-bottom-width: 12px;
      }
    </style>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="min-h-screen display flex flex-col justify-center items-center mx-auto bg-[#f4d04e] p-4"
  >
    <div
      id="blog-container"
      class="container w-[400px] p-4 bg-white transform-scale"
    >
      <div class="image__container p-2">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
          class="rounded-2xl w-full object-cover h-full"
        />
      </div>

      <div class="text__container p-2">
        <span class="font-bold bg-[#f4d04e] p-2 rounded-md">Learning</span>

        <h3 class="mt-4">Published 21 Dec 2023</h3>

        <h1
          id="blog-title"
          class="font-bold text-xl mt-4 mb-4 cursor-pointer hover:text-[#f4d04e]"
        >
          HTML & CSS foundations
        </h1>

        <p class="text-gray-400 text-[16px]">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="profile__container flex items-center gap-2 mt-2">
        <img
          src="/assets/images/image-avatar.webp"
          alt="avatar"
          class="rounded-full w-10 h-10"
        />
        <h3 class="font-bold">Greg Hooper</h3>
      </div>
    </div>

    <div
      class="attribution mt-2 bg-slate-300 p-2 rounded-md border-2 text-center border-black"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.

      <br />
      Coded by
      <a
        href="https://github.com/aradhana1807"
        target="_blank"
        class="font-bold"
        >Aradhana Nayak</a
      >.
    </div>
  </body>

  <script src="script.js"></script>
</html>
