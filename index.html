<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="min-h-screen display flex justify-center items-center mx-auto bg-[#f4d04e] p-4"
  >
    <div
      id="blog-container"
      class="container w-[400px] rounded-2xl border-2 border-r-8 border-b-8 border-black p-4 bg-white transform transition-transform"
    >
      <div class="image__container p-2">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
          class="rounded-2xl w-full object-cover h-full"
        />
      </div>

      <div class="text__container p-2">
        <span class="font-bold bg-[#f4d04e] p-2 rounded-md">Learning</span>

        <h3 class="mt-4">Published 21 Dec 2023</h3>

        <h1
          id="blog-title"
          class="font-bold text-xl mt-4 mb-4 cursor-pointer hover:text-[#f4d04e]"
        >
          HTML & CSS foundations
        </h1>

        <p class="text-gray-400 text-[16px]">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="profile__container flex items-center gap-2 mt-2">
        <img
          src="/assets/images/image-avatar.webp"
          alt="avatar"
          class="rounded-full w-10 h-10"
        />
        <h3 class="font-bold">Greg Hooper</h3>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aradhana Nayak</a>.
    </div> -->
  </body>

  <script src="script.js"></script>
</html>
